<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width initial-scale=1.0">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="form-login mt-5 m-auto shadow-lg rounded-3 p-5 text-center">
        <h1 class="text-info mb-4">Smart Login System</h1>
        <input type="text" placeholder="Enter your name" id="txt" class="form-control mb-3">
        <input type="email" placeholder="Enter your email" id="mail" class="form-control mb-3">
        <input type="password" placeholder="Enter password" id="pass" class="form-control mb-5">
        <p class="text-danger" id="warn"></p>
        <button class="btn btn-outline-info w-100 mb-2" id="sign" onclick="signup()">sign Up</button>
        <p class="text-white"><span>You have an account? </span><a href="signin.html">Sign in</a></p>
    </div>


    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/signup.js"></script>
</body>
</html>
